
<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>人艺数法传播系网站</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1208px;
            height: 832px;
            font-family: Arial, sans-serif;
            position: relative;
            background-image: url('background-image.jpg'); /* 替换为您的背景图路径 */
            background-size: cover;
            background-attachment: fixed;
        }
        .header {
            background-color: #f0f0f0; /* 浅蓝色背景 */

            align-items: center;
        }

            margin: 50px auto;
            width: 300px;
            padding: 85px;
            border: 1px solid #ccc;
            background: #fff;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .login-form input[type="submit"] {
            width: 107%;
            padding: 20px;
            border: none;
            background-color: #a8c7e9;
            color: white;
            cursor: pointer;
        }
        .footer {
            background-color: #dceaf5; /* 奶蓝色背景 */
            border-top: 1px solid #000;
            padding: 40px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer a {
            color: #991e1e;
            text-decoration: none;
        }
       
    </style>

    <header class="header">
